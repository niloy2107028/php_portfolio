<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gradient Text</title>
    <style>
      .gradient-text {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(135deg, #6050dc, #3a0ca3);
        -webkit-background-clip: text; /* Safari/Chrome */
        -webkit-text-fill-color: transparent; /* Safari/Chrome */
        background-clip: text; /* Standard (not fully supported everywhere) */
        color: transparent; /* fallback */
      }
    </style>
  </head>
  <body>
    <h1 class="gradient-text">Gradient Text Example</h1>
  </body>
</html>
