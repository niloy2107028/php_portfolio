<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beautiful Card â€“ HTML & CSS</title>
    <style>
      /* ====== Design Tokens ====== */
      :root {
        --bg-1: #0f1220;
        --bg-2: #151a2e;
        --card: #0b0f1a;
        --text: #e6e8ef;
        --muted: #aeb3c2;
        --primary-1: #7c5cff;
        --primary-2: #22d3ee;
        --radius: 20px;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        --ring: 0 0 0 8px rgba(124, 92, 255, 0.15);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg-1: #f6f7fb;
          --bg-2: #eef1f7;
          --card: #ffffff;
          --text: #0b1020;
          --muted: #4a5368;
          --shadow: 0 16px 32px rgba(10, 22, 45, 0.08);
          --ring: 0 0 0 8px rgba(124, 92, 255, 0.12);
        }
      }

      /* ====== Page Layout ====== */
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(
            1200px 600px at 10% -10%,
            var(--primary-1) 0%,
            transparent 35%
          ),
          radial-gradient(
            1000px 500px at 110% 10%,
            var(--primary-2) 0%,
            transparent 40%
          ),
          linear-gradient(180deg, var(--bg-1), var(--bg-2));
        display: grid;
        place-items: center;
        padding: 32px;
      }

      /* ====== Card ====== */
      .card {
        width: min(640px, 92vw);
        background: linear-gradient(
          180deg,
          color-mix(in srgb, var(--card), #ffffff 2%),
          color-mix(in srgb, var(--card), #000000 4%)
        );
        border-radius: var(--radius);
        padding: 28px 28px 32px;
        box-shadow: var(--shadow);
        border: 1px solid color-mix(in srgb, var(--card), #ffffff 12%);
        position: relative;
        overflow: clip;
        transition: transform 0.35s ease, box-shadow 0.35s ease,
          border-color 0.35s ease;
        outline: none;
      }
      .card::before {
        /* Subtle decorative gradient sheen */
        content: "";
        position: absolute;
        inset: -1px;
        background: radial-gradient(
            120% 80% at -10% -10%,
            rgba(255, 255, 255, 0.12) 0%,
            transparent 40%
          ),
          radial-gradient(
            100% 60% at 110% -30%,
            rgba(255, 255, 255, 0.08) 0%,
            transparent 50%
          );
        pointer-events: none;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
        border-color: color-mix(in srgb, var(--card), #ffffff 18%);
      }
      .card:focus-visible {
        box-shadow: var(--shadow), var(--ring);
      }

      /* ====== Content ====== */
      .title {
        margin: 0 0 10px;
        font-weight: 800;
        letter-spacing: -0.02em;
        line-height: 1.1;
        font-size: clamp(1.4rem, 1.05rem + 1.8vw, 2.2rem);
        background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .description {
        margin: 0;
        font-size: clamp(0.98rem, 0.92rem + 0.3vw, 1.1rem);
        line-height: 1.6;
        color: var(--muted);
      }

      /* ====== Nice micro-interaction on load ====== */
      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(8px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .card {
        animation: rise 0.5s ease both;
      }

      /* ====== Optional: center helper for very small screens ====== */
      @media (max-width: 360px) {
        body {
          padding: 16px;
        }
        .card {
          padding: 22px;
        }
      }
    </style>
  </head>
  <body>
    <article class="card" role="region" aria-labelledby="card-title">
      <h2 id="card-title" class="title">Elegant Card Title</h2>
      <p class="description">
        This is a clean, modern description area. It scales nicely on mobile,
        supports dark and light modes, and has tasteful hover/focus effects.
        Replace this text with your own content to make it yours.
      </p>
    </article>
  </body>
</html>
